<!DOCTYPE html>
<html>
<head>
<title>MyVendorCenter Styling Test</title>
<link rel="stylesheet" type="text/css" href="css/vendorReportStyle.css">
</head>
<body class="body_vendor">
<div id="wrapper">
  <div class="container">
    <div class="welcome">
      <div class="welcome_lft">
        <h5 class="header_five"><span class="span_vendor">Better Management</span> with real-time Reporting and Notifications sent directly to your inbox</h5>
        <a class="attribute" href="#">Create New report</a> </div>
      <div class="welcome_rht"><img class="image" src="images/img.jpg"></div>
    </div>
    <div class="content">
      <h3 class="header_three">Your Reports</h3>
      <table class="table_vendor">
        <thead class="table_head">
          <tr class="table_row">
            <th class="head"><input type="checkbox" id="Reports" name="Reports">
              <label class="label_vendor" for="Report">Type of Report</label></th>
            <th class="head">created by</th>
            <th class="head">Recipients</th>
            <th class="head">Frequency</th>
            <th class="head">Last sent</th>
          </tr>
        </thead>
        <tbody class="table_body">
          <tr class="table_row">
            <td class="data"><input type="checkbox" id="Vendor" name="Vendor"  checked>
              <label class="label_vendor" for="Vendor">Vendor Compliance</label></td>
            <td class="data">Will Manage</td>
            <td class="data" id="report_width">18</td>
            <td class="data">60 Days</td>
            <td class="data">03-22-2018</td>
          </tr>
          <tr class="table_row">
            <td class="data"><input type="checkbox" id="Vendor" name="Vendor">
              <label class="label_vendor" for="Vendor">Vendor Compliance</label></td>
            <td class="data">Paul Planner</td>
            <td class="data" id="report_width">1</td>
            <td class="data">Weekly</td>
            <td class="data">03-13-2018</td>
          </tr>
        </tbody>
      </table>
      <div class="action">
      <a class="attribute" href="#"><img class="image" src="images/btn1.jpg"></a>
      <a class="attribute" href="#"><img class="image" src="images/btn2.jpg"></a>
      <a class="attribute" href="#"><img class="image" src="images/btn3.jpg"></a>
      </div>
      
    </div>
  </div>
</div>
</body>
</html>
